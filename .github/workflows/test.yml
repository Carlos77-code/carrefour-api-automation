name: Run API Test Suite - Carrefour

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Execute Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install Dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework Tests
        run: |
          source venv/bin/activate
          robot --outputdir reports/ Tests/Collection-Serverest/

      - name: Upload Test Reports as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-reports
          path: reports/
          retention-days: 1

      - name: Show Test Summary
        run: |
          echo "Test execution completed!"
          ls -la reports/
          echo "Reports generated in: reports/output.html"